version: '3.6'

services:
  ##
  ## Nginx entry point
  ##
  nginx:
    image: jwilder/nginx-proxy:${NGINX_PROXY_VERSION}
    env_file:
      - .config/nginx
    
    labels:
      "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy": "true"
    
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "nginx_dhparam:/etc/nginx/dhparam"
      - "nginx_html:/usr/share/nginx/html"
      - "nginx_vhost:/etc/nginx/vhost.d"
      - "nginx_certs:/etc/nginx/certs"
       
    depends_on:
    - compositor
    
    ports:
      - "80:80"
      - "443:443"
    networks:
      - mhinternal
      - default
  
  ##
  ## Letsencrypt-Companion
  ##
  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion:${PROXY_COMPANION_VERSION}
    
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "nginx_dhparam:/etc/nginx/dhparam"
      - "nginx_html:/usr/share/nginx/html"
      - "nginx_vhost:/etc/nginx/vhost.d"
      - "nginx_certs:/etc/nginx/certs"

    depends_on:
      - nginx
    
    networks:
      - mhinternal

  ##
  ## The Compositor
  ##

  compositor:
    image: mathhub/compositor:${COMPOSITOR_VERSION}
    env_file:
      - .config/compositor
    environment:
      - VIRTUAL_PORT=80
    
    networks:
      - mhinternal
    
    depends_on:
      - frontend
      - admin
      - portainer
      - mmt
  ##
  ## The Frontend
  ##
  frontend:
    image: mathhub/frontend:${FRONTEND_VERSION}
    
    networks:
      - mhinternal
  
  ##
  ## The News
  ##
  news:
    image: mathhub/news:${NEWS_VERSION}
    
    networks:
      - mhinternal
  
  ##
  ## The Admin Interface
  ##
  admin:
    image: mathhub/admin:${ADMIN_VERSION}
    env_file:
      - .config/admin
    environment:
      - DJANGO_ALLOWED_HOSTS=*
    
    volumes:
      - "admin:/data/"

    networks:
      - mhinternal
  
  ##
  ## Portainer
  ##
  portainer:
    image: portainer/portainer:${PORTAINER_VERSION}
    
    command: "--no-auth -H unix:///var/run/docker.sock"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "portainer:/data/"
    
    networks:
      - mhinternal
  
  ##
  ## MMT
  ##
  mmt:
    image: kwarc/mmt:${MMT_VERSION}
    env_file:
      - .config/mmt

    command: "-w --file /content/MathHub/meta/inf/mathhub.msl"

    environment:
      MMT_ARCHIVES: meta/inf HelloWorld/smglom HelloWorld/MMT HelloWorld/meta-inf smglom/* MMT/LFX MMT/urtheories MMT/examples MitM/meta-inf MitM/Foundation MitM/smglom MitM/models ODK/meta-inf ODK/lmfdb ODK/GAP ODK/Sage ODK/Sage ODK/Singular ODK/knowls ODK/math ODK/Demos

    volumes:
      - mmt:/content/
    
    networks:
      - mhinternal

networks:
  mhinternal:

volumes:
  mmt:
  admin:
  portainer:
  nginx_vhost:
  nginx_certs:
  nginx_html:
  nginx_dhparam:
